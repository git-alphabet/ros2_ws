# mpc
receding: 10
step_time: 0.1
ref_speed: 2
device: 'cpu'
time_print: True
collision_threshold: 0.05

# robot
robot:
  kinematics: 'omni'
  max_speed: [2.0, 2.0] # [max_vx, max_vy] for omnidirectional robot
  max_acce: [0.7, 0.7]   # [max_ax, max_ay] for omnidirectional robot (aligned to training)
  length: 0.7
  width: 0.7
  #vertices: [[-0.8, -1.0], [-0.8, 1.0], [0.8, 1.0], [0.8, -1.0]] 

# initial path
ipath:
  # interval: 0.4
  waypoints: [[-1, 25, 0], [50, 25, 0]]
  curve_style: 'line'   # 'dubins' or reeds or line
  min_radius: 4.0
  loop: False
  arrive_threshold: 0.1
  close_threshold: 0.1
  ind_range: 10
  arrive_index_threshold: 1
  
# proximal alternating minimization network
pan:
  iter_num: 3
  dune_max_num: 150
  nrmp_max_num: 15
  iter_threshold: 0.05
  # During training the checkpoint is None; at runtime set to a model path
  dune_checkpoint: None


# adjust parameters
adjust:
  q_s: 1.5
  p_u: 0.15
  eta: 3.0
  d_max: 0.8
  d_min: 0.01